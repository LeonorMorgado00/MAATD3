<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="medical.js"></script>
	<title>D3 for MAAT</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet"> 
	<link rel = "stylesheet" href="style.css">
	<link rel="stylesheet" href="medical.js">
	
</head>

<body onload="main()">

	<div id="div0"></div>

	<div style="width: 1300px;">
        <div id="box1"; style="width: 650px; height: 30px; float: left; background: #6E9EA42D;"> 
        </div>
        <div id="box2"; style="margin-left: 50%; height: 30px; background: #6E9EA42D;"> 
        </div>
    </div>

	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<div id="div1"></div>
	<div id="div2"; style="background: #6E9EA414;"></div>

	<script type=" "text/javascript">

		var lineData = [ { "x": 1,   "y": 5},  { "x": 20,  "y": 20}, { "x": 40,  "y": 10}, { "x": 60,  "y": 40}, { "x": 80,  "y": 5},  { "x": 100, "y": 60}];

        //This is the accessor function we talked about above
        var lineFunction = d3.svg.line().x(function(d) { return d.x; }).y(function(d) { return d.y; }).interpolate("linear");

        //The SVG Container
        var svgContainer = d3.select("body").append("svg").attr("width", 200).attr("height", 200);

        //The line SVG Path we draw
        var lineGraph = svgContainer.append("path").attr("d", lineFunction(lineData)).attr("stroke", "blue").attr("stroke-width", 2).attr("fill", "none");

		
	</script>

	



</body>



</html>
